<html>
  <script>
	function updateUrl(tab) {
		if (tab.url.indexOf('chrome') != 0 && tab.url.indexOf('https') != 0 && tab.url.indexOf('?') == -1) {
	        var newurl = tab.url + '?';
            chrome.tabs.update(tab.id, {url: newurl});
		}
	}

	chrome.tabs.onUpdated.addListener(function(tabid, info, tab) {
	    console.log(info.url +' ' + tab.url);
	    if (info.url) {
   	        updateUrl(tab);
		}
	});

  </script>
</html>
